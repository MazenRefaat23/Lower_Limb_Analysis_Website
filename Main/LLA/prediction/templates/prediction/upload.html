    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body id="page-top">

    <div class="jumbotron jumbotron-fluid banner" id="home">
        <div class="container h100">
            <div class="contentBox">
                <div>
                    <h1>Activities</h1>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script>


        var ctxP = document.getElementById("pieChart").getContext('2d');
        var myPieChart = new Chart(ctxP, {
            type: 'pie',
            data: {
                labels: ["Sitting", "Walking", "Ramp as", "Ramp ds", "Stair_as", "Stair_ds", "Standing"],
                datasets: [{
                    data: [{{activity.0}}, {{activity.1}}, {{activity.2}}, {{activity.3}}, {{activity.4}}, {{activity.5}}, {{activity.6}}],
                    backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360", "#5AD3D1", "#FFC870"],
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>


     <!-- Bootstrap JS CDN -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
    </script>

</html>
